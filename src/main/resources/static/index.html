<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Notes</title>
</head>

<body class="content" ng-app="management" ng-controller="controller">

<form ng-submit="submitNote()">
    <div class="form-group">
        <label for="titleInput">Title</label>
        <input id="titleInput" type="text" class="form-control" placeholder="Enter the title..." ng-model="noteForm.title" />
    </div>
    <div class="form-group">
        <label for="textTextArea">Text</label>
        <textarea class="form-control" id="textTextArea" placeholder="Enter the text..." ng-model="noteForm.text"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="card-container">
    <div ng-repeat="note in notes" class="card">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ note.title }}</h5>
            <p class="card-text">{{ note.text }}</p>
            <div class="buttons-container mt-auto ml-auto">
                <button ng-click="editNote(note)" type="button" class="btn btn-warning">Edit</button>
                <button ng-click="deleteNote(note)" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
        <div class="card-footer">
        </div>
    </div>
</div>

<button type="button">Add Note</button>
<input class="search" type="text" placeholder="Search..">
</body>

<script src="webjars/angularjs/1.7.2/angular.min.js"></script>
<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="js/hello.js"></script>
<link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

</html>
